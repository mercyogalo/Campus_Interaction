{% extends "base.html" %}
{% block title %}Resources{% endblock %}

{% load static %}



{% block content %}

<div class="row gy-4 resources-row ">

{% for  link in links %}
  <div class="col-lg-6 resources-section shadow-lg" data-aos="fade-up" data-aos-delay="200">
      <div class="resouces-data">
        <h3 class="text-center">{{link.name}}</h3>
        <h4>{{link.course}}</h4>
        <div class="stars">
          <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
        </div>
        <p>
          <i class="bi bi-quote quote-icon-left"></i>
          <span> {{link.course}}</span>
          <i class="bi bi-quote quote-icon-right"></i>
        </p>
      </div>
    </div><!-- End testimonial item -->
    {% endfor %}

{% endblock  %}
